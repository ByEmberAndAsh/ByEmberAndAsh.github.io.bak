<!-- Portfolio Grid Section -->
    <section id="games" class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Games</h2>
                </div>
            </div>
            {% for post in site.posts %}
                <div class="row mt-2">
                    <div class="col-sm-3 game_cover">
                        <img src="img/portfolio/{{ post.cover }}" class="img-responsive img-centered" alt="">
                    </div>
                    <div class="col-sm-9 game_details">
                        <h4>{{ post.title }}</h4>
                        <p>{{ post.description }}</p>
                        <p>Available for {{ post.paid }} on <a href="{{ post.link }}">{{ post.platform }}</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
