<!-- Portfolio Grid Section -->
    <section id="games" class="">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Games</h2>
                </div>
            </div>
            {% for post in site.posts %}
                <div class="row">
                    <div class="col-sm-3 portfolio-item">
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </div>
                    <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        <p>Available for purchase on <a href="{{ post.link }}">{{ post.platform }}</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
