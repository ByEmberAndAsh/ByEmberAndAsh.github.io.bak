<!-- Team Section -->
    <section id="team" class="bg-darkest-gray text-muted">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Who We Are</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="/img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h3>
                            {{ member.name }}
                            &nbsp;
                            <a href="https://twitter.com/{{ member.twitter }}" target="_blank">
                                <i class="fab fa-twitter text-primary"></i>
                            </a>
                        </h3>
                        <p>{{ member.description }}</p>
                        {% for link in member.links %}
                        <p><a href="{{ link.url }}" target="_blank">{{ link.title }}</a></p>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
